language: node_js
node_js:
  - "14"
dist: trusty

addons:
  chrome: stable

cache:
  directories:
      - ./node_modules

sudo: required
branches:
  only:
  - master

install:
  - npm install

before_script:
  - npm install -g @angular/cli

jobs:
  include:
    - stage: check
      name: Check Validity
      script: 
        - ng lint
        - ng build --prod --base-href https://see.pete.run/
        - npm run test-headless
    - stage: production
      name: Deploy To Production
      script:
        - ng build --prod --base-href https://see.pete.run/
      deploy:
        provider: firebase
        skip_cleanup: true
        project: see-pete-run
        token:
          secure: ""